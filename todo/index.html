<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDO</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="m-5">
    <header class="bg-primary text-white p-4 rounded mb-4 shadow">
      <h1 class="text-center">ToDo App</h1>
      <p class="mt-3 text-center">Manage your tasks efficiently.</p>
    </header>
    <main>
      <div class="container mt-4">
        <div class="card shadow p-4">
          <h3 class="card-title mb-3">Task Manager</h3>
          <form id="task-form">
            <div class="mb-3">
              <label for="task" class="form-label">Add a new task:</label>
              <input
                type="text"
                id="task-input"
                name="task"
                class="form-control"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary">Add Task</button>
          </form>
          <h5 class="mt-4">Tasks:</h5>
          <ul id="task-list" class="list-group"></ul>
        </div>
      </div>
    </main>
    <script src="/todo/script.js" type="text/javascript"></script>
  </body>
</html>
